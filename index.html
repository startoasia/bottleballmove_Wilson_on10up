    <script>
        const Bottle = document.querySelector('.s1-pd');
        const Bottle2 = document.querySelector('.s1-pd_back');
        const Bubble1 = document.querySelector('.s1-bubble1');
        const Bubble2 = document.querySelector('.s1-bubble2');
        const Bubble3 = document.querySelector('.s1-bubble3');
        const Bubble4 = document.querySelector('.s1-bubble4');
        const Ball1 = document.querySelector('.s1-ball1');
        const Ball2 = document.querySelector('.s1-ball2');
        const Ball3 = document.querySelector('.s1-ball3');
        const Circle1 = document.querySelector('.s1-1');
        const Circle2 = document.querySelector('.s1-2');
        const Circle3 = document.querySelector('.s1-3');

        let Container = document.querySelector('#image-container');
        var Imgs = Container.querySelectorAll('img');
        // console.log(Container)

        let num = Imgs.length;
        loading = 0;
        for (let i = 0; i < num; i++) {
            let imgs = new Image(); //这是重点，必须new一张，如果直接用onload，在你还没执行到这段函数的时候，可能已经加载了一两个图片了，这时候就会出现加载不到100%！！！
            imgs.src = Imgs[i].src;
            imgs.onload = function() {
                console.log(`第${i+1}張圖片讀取完畢`);
            }; //必须用匿名函数，否则加载的函数不是load函数
        }
        window.addEventListener('load', () => {
            setTimeout(function() {
                $("#loading").fadeOut();
                animationStart();
            }, 1000);
        })

        function animationStart() {
            console.log(123)
            Bottle.classList.add('intoWater');
            Ball1.classList.add('move--ball1');
            Ball2.classList.add('move--ball2');
            Ball3.classList.add('move--ball3');
            Bubble1.classList.add('bubbleShow');
            Bubble2.classList.add('bubbleShow');
